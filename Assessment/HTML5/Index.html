<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>CONTACT US</h2>
      <hr />

      <div class="section1">
        <div class="first">ADDRESS:</div>
        <div class="second">
          <div>Saint Marco Street, 6th floor, Tokyo, Japan, 123456</div>
          <div class="part2">
            <div>
              <img
                height="40px"
                src="https://img.freepik.com/free-psd/phone-icon-design_23-2151311664.jpg"
                alt="Mobile Number"
              />
              +911234567890
            </div>
            <div>
              <img
                height="30px"
                style="padding-right: 15px"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYgNULXj1yz_6YtX7YspYrK15bVkS2g8gOZw&s"
                alt="Mail"
              />
              example.@gmail.com
            </div>
          </div>
          <div>
            <img
              height="50px"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgZPtMBLIY6XBICrzFpnIznf2Ll7VZhrmJS7PX8chxJBGXfk-D7Szunfqq4yjLmJkZj6E&usqp=CAU"
              alt="Map"
            />
          </div>
        </div>
      </div>

      <div class="section2">
        <div class="part1">
          <form action="/">
            <input type="text" name="" id="" placeholder="Name:" />
            <input type="text" name="" id="" placeholder="Company :" /> <br />
            <input type="email" name="" id="" placeholder="Email :" />
            <input
              type="number"
              maxlength="10"
              name=""
              id=""
              placeholder="Mobile :"
            />
            <br />
            <textarea name="" id="" rows="10" placeholder="Message :"></textarea
            ><br />
            <button>Send</button>
          </form>
        </div>

        <div class="part2">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8628368552354!2d72.50630707600813!3d23.028807916094102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1732783214923!5m2!1sen!2sin"
            width="700"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <div class="logo">
            <div class="facebook">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                alt="Facebook"
              />
            </div>
            <div class="twitter">
              <img
                src="https://www.omnicoreagency.com/wp-content/uploads/2015/10/Twitter-Logo.png"
                alt="Twitter"
              />
            </div>
            <div class="linkdin">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRokEYt0yyh6uNDKL8uksVLlhZ35laKNQgZ9g&s"
                alt="linkdin"
              />
            </div>
            <div class="github">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s"
                alt="GitHub"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
