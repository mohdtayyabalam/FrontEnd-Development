<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <!-- Create employee registration webpage using HTML form object -->
</head>
<body>

<form action="">

    <h1 style="color:red">Employee Registration Form</h1>

    <table cellspacing="5px" cellpadding="0">
        <tr>
            <td></td>
            <td>
                <input type="radio" name="title"><span>Mr.</span>
                <input type="radio" name="title"><span>Mrs.</span>
                <input type="radio" name="title"><span>Ms.</span>
            </td>
        </tr>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="">Mail Address 1</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Main Address 2</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">State</label></td>
            <td>
                <select name="" id="">
                    <option value="">Gujarat</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Arunachal Pradesh</option>
                    <option value="">Assam</option>
                    <option value="">Bihar</option>
                    <option value="">Chattisgarh</option>
                    <option value="">Goa</option>
                    <option value="">Haryana</option>
                    <option value="">Himachal Pradesh</option>
                    <option value="">Jharkhand</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">Karnataka</option>
                    <option value="">Kerela</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Mahrashtra</option>
                    <option value="">Manipur</option>
                    <option value="">Meghalaya</option>
                    <option value="">Mizoram</option>
                    <option value="">Nagaland</option>
                    <option value="">Odisha</option>
                    <option value="">Punjab</option>
                    <option value="">Rajasthan</option>
                    <option value="">Sikkim</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">Telangana</option>
                    <option value="">Tripura</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Zip</label></td>
            <td><input type="tel" maxlength="6"></td>
        </tr>
        <tr>
            <td><label for="">Upload Photo</label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><label for="">E-Mail</label></td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Mobile</label></td>
            <td><input type="tel" placeholder="+91" maxlength="13"></td>
        </tr>
        <tr>
            <td><label for="">Languages Known</label></td>
            <td>
                <input type="checkbox"> Gujarati <br>
                <input type="checkbox"> Hindi <br>
                <input type="checkbox"> English <br>
                <input type="checkbox"> Marathi <br>
            </td>
        </tr>
        <tr>
            <td><label for="">Additional Information</label></td>
            <td><textarea rows="4" placeholder="Optional"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
        </tr>
    </table>

</form>
    
</body>
</html>
