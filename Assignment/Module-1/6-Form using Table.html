<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Table</title>
</head>
<body>

    <form action="">

        <h1>Registration</h1>
        <h3>Personal Details</h3>

        <table cellspacing="15px">

            <tr>
                <td>
                    <label for=""><b>Full Name</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Name">
                </td>
                <td>
                    <label for=""><b>Father Name</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter Father Name">
                </td>
                <td>
                    <label for=""><b>Mother Name</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter Mother Name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""><b>Date of Birth</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter Your DOB">
                </td>
                <td>
                    <label for=""><b>Aadhar Number</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter Aadhar Number">
                </td>
                <td>
                    <label for=""><b>Email</b></label> <br>
                    <input type="email" name="" id="" placeholder="Enter your Email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""><b>Mobile Number</b></label> <br>
                    <input type="tel" name="" id="" maxlength="10" placeholder="Enter Mobile Number">
                </td>
                <td>
                    <label for=""><b>Gender</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Gender">
                </td>
                <td>
                    <label for=""><b>Address</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Address">
                </td>
            </tr>

        </table>

        <hr>

        <h3>Other Details</h3>

        <table cellspacing="15px">

            <tr>
                <td>
                    <label for=""><b>Stream</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Stream">
                </td>
                <td>
                    <label for=""><b>Previous Class</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter Previous Class">
                </td>
                <td>
                    <label for=""><b>Hobbies</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Hobbies">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""><b>Account Number</b></label> <br>
                    <input type="tel" name="" id="" placeholder="Enter Account Number">
                </td>
                <td>
                    <label for=""><b>Religion</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Religion">
                </td>
                <td>
                    <label for=""><b>category</b></label> <br>
                    <input type="text" name="" id="" placeholder="Enter your Category">
                </td>
            </tr>

            <tr>
                <td colspan="3" align="center">
                    <input type="submit" name="" id="">
                </td>
                <!-- <td></td>
                <td></td> -->
            </tr>

        </table>

    </form>
    
</body>
</html>
