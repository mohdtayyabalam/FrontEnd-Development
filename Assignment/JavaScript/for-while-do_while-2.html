<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        let i = 0
        let sum = 0
        while(i<=20){
            sum += i
            i+=2
        }

        console.log(`The sum of all the Even Number between 1 To 20 are ${sum}`)

    </script>
    
</body>
