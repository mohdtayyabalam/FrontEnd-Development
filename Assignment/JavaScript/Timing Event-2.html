<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body{
        background-color: black;
    }

    h1{
        position: relative;
        text-align: center;
        top: 170px;
        color: white;
    }

    .clock{
        height: 200px;
        width: 400px;
        border: 8px solid yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: auto;
        margin-top: 200px;
    }

    .clock div{
        height: 60px;
        width: 60px;
        border: 5px solid red;
        align-content: center;
        text-align: center;
        font-size: 30px;
        color: white;
    }
</style>
<body>
    <h1>Clock</h1>

    <div class="clock">

        <div id="hour">0</div>
        <div id="minute">0</div>
        <div id="second">0</div>
        
    </div>

    <script>

        let sec = 0
        let min = 0
        let hour = 0

        function clock(){
            sec ++
            
            if(sec == 60){
                sec = 0
                min++
            }

            if (min == 60){
                min = 0
                hour++
            }

            if(hour == 24){
                hour = 0
            }

            document.getElementById("second").innerHTML = sec
            document.getElementById("minute").innerHTML = min
            document.getElementById("hour").innerHTML = hour
        }

        setInterval(clock, 1000)
        clock()

    </script>
    
</body>
</html>
