<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <style>
      body {
        background-color: grey;
      }

      .container{
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1{
        font-size: 70px;
      }

      video {
        height: 500px;
        width: 60%;
        border: 10px solid red;
        object-position: center;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video</h1>
      <video controls src="Materials/Video.mp4"></video>
    </div>
  </body>
</html>
