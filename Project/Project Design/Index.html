<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  
    <style>
      h1 {
        color: white;
        margin-bottom: 20px;
      }

      body {
        background-color: #000;
        color: #fff;
      }

      img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      footer a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Photo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container text-center my-5">
      <h1 class="display-4">
        I'm <span class="text-success">Jenny Wilson</span>, a Professional
        Photographer from New York City
      </h1>
      <p class="lead">
        I capture stunning landscapes and moments, creating lifelong memories.
      </p>
      <a href="#" class="btn btn-success">Available for Hire</a>

      <section class="row mt-5">

        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80" class="img-fluid rounded" alt="Tree" />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img
            src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
            class="img-fluid rounded"
            alt="Hot air balloons"
          />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img
            src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
            class="img-fluid rounded"
            alt="Green landscape"
          />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" class="img-fluid rounded" alt="Beach view" />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqGK3diR3Zi-mnOXEaj-3ewmFyRYVxGzVzZw&s"
            class="img-fluid rounded"
            alt="Mountain and lake"
          />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img src="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-800x525.jpg" class="img-fluid rounded" alt="Milky Way" />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkGLtZgjllhdhJUi8EjTdnq-0cOgB_7htCcg&s" class="img-fluid rounded" alt="Rolling hills" />
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <img
            src="https://media.istockphoto.com/id/157681198/photo/dandelion-seed.jpg?s=612x612&w=0&k=20&c=TfhCtc_Y1oSpdlL7o6yo7BTfgnD0RCy6yF1SgvQO0Jk="
            class="img-fluid rounded"
            alt="Desert with sunset"
          />
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
      <p>Photo | All Rights Reserved</p>
      <div>
        <a href="#"
          ><img
            src="Assests/facebook-01-stroke-rounded.svg"
            alt="Facebook"
            class="img-fluid"
            style="width: 30px"
        /></a>
        <a href="#"
          ><img
            src="Assests/twitter-stroke-rounded.svg"
            alt="Twitter"
            class="img-fluid mx-2"
            style="width: 30px"
        /></a>
        <a href="#"
          ><img
            src="Assests/instagram-stroke-rounded.svg"
            alt="Instagram"
            class="img-fluid"
            style="width: 30px"
        /></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
